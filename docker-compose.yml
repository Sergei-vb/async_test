version: '3'
services:
  web:
    image:
    environment:
    - PORT=8888
    network_mode: "host"
    command: celery worker -A messaging.tasks -E -D -l=DEBUG &
    command: celery flower
    volumes:
     - .:/app
     - /var/log/hello_world:/var/log/
     - /var/run/docker.sock:/var/run/docker.sock
