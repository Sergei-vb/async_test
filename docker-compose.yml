version: '3'
services:
  web:
    image:
    environment:
    - PORT=8888
    network_mode: "host"

    entrypoint:
      - sh
      - -c
      - "/usr/bin/supervisord -n -c /etc/supervisord.conf &&
         supervisorctl reread &&
         supervisorctl update &&
         supervisorctl start all"
    volumes:
     - .:/app
     - /var/log/rpc_server:/var/log/
     - /var/run/docker.sock:/var/run/docker.sock
